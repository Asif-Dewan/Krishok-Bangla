<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form action="/chicken.html">
        <p>
            <label for="name">First Name:</label>
    <input type="text" placeholder="First Name" id="name">
</p>
<p>
    <label for="lname">Last Name:</label>
<input type="text" placeholder="Last Name" id="lname">
</p>
<p>
    <label for="email">Enter email:</label>
    <input type="text" placeholder="Enter an email" id="email">
</p>
<p>
    <label for="pass">Password:</label>
    <input type="password" placeholder="Enter Password" id="pass">
</p>
<p>
    <label for="nid">NID:</label>
    <input type="number" placeholder="Ex- 42112234586" id="district">
</p>

<p>
    <label for="number">Enter Mobile Number:</label>
    <input type="number" placeholder="+880" id="number">
</p>
<p>
    <label for="address">Address:</label>
    <input type="text" placeholder="Enter Address" id="address">
</p>
<p>
    <label for="district">District:</label>
    <input type="text" placeholder="District Name" id="district">
</p>
<p>
    <label for="division">Division:</label>
    <input type="text" placeholder="Division Name" id="division">
</p>
<p>
    <label for="age">Age:</label>
    <input type="number" placeholder="Enter Age" id="age">
</p>
<p>
    <label for="colour">Choose any shade of red: </label>
    <input type="color" id="colour">
</p> 
 

<p> Choose Profile Type: <br>
    <label for="farmer">Farmer</label>
    <input type="radio" name="radio" id="farmer">
    <label for="dealer">Dealer</label>
    <input type="radio" name="radio" id="dealer">
</p> 
<p>
<input type="checkbox" name="agree", id="checkbox">
<label for="checkbox">I agree to the <a href="/term.html">terms and conditions</a> </label>
</p>
<button type="submit">Register!</button>
</form>       
</body>
</html>
